<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/14ae188149.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="./images/logo.png" alt="foxy's pizzeria logo" />
        </a>
      </div>
      <div class="nav-links-wrapper">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="site-plan.html">Site Plan</a>
      </div>
    </nav>
    <main class="contact-container">
      <h1>Contact</h1>
      <div class="contact-card-container">
        <section class="contact-card contact-us">
          <div class="card-content">
            <h2>Contact Us</h2>
            <div class="phone">
              <h3>Phone:</h3>
              <a href="tel:+5551123421">(555) 112-3421</a>
            </div>
            <div class="email">
              <h3>Email:</h3>
              <a href="mailto:foxyspizzeria@pizzaslice.com"
                >foxyspizzeria@pizzaslice.com</a
              >
            </div>
            <div class="address">
              <h3>Address:</h3>
              <p>123 foxy av. Knoxville TN</p>
            </div>
          </div>
        </section>
        <section class="contact-card message-us">
          <form class="card-content">
            <h2>Message Us</h2>
            <div class="input-wrapper">
              <label for="name">Name:</label>
              <input type="text" name="name" />
            </div>
            <div class="input-wrapper">
              <label for="phone">Phone:</label>
              <input type="text" name="phone" />
            </div>
            <div class="input-wrapper">
              <label for="email">Email:</label>
              <input type="email" name="email" />
            </div>
            <textarea placeholder="Your Message" name="message"></textarea>
            <button id="button" type="submit" onclick="send()">Send</button>
          </form>
        </section>
        <section class="contact-card map-wrapper">
          <div class="card-content">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6458.706302906221!2d-83.92457347302653!3d35.962790604438354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885c17c4a0068909%3A0x597a1d089f407128!2sDowntown%2C%20Knoxville%2C%20TN!5e0!3m2!1sen!2sus!4v1670128245011!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
        <section class="contact-card map-wrapper">
          <div class="card-content">
            <h2>To Order</h2>
            <div class="phone">
              <h3>Call:</h3>
              <a href="tel:+5551123421">(555) 112-3421</a>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fab fa-cc-visa"></i>
              <i class="fab fa-cc-apple-pay"></i>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="top-footer">
        <div class="footer-logo">
          <a href="index.html">
            <img src="./images/logo.png" alt="foxy's pizzeria logo" />
          </a>
        </div>
        <div class="footer-links-wrapper">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="contact.html">Contact</a>
          <a href="site-plan.html">Site Plan</a>
        </div>
        <div class="social-wrapper">
          <div class="icons">
            <a href="https://www.facebook.com/">
              <i target="_blank" class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.youtube.com/">
              <i target="_blank" class="fab fa-youtube"></i>
            </a>
            <a target="_blank" href="https://twitter.com/i/flow/login">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <div></div>
        <div>Foxy's Pizzeria Â© 2022 - Kent Taylor</div>
        <div class="social-wrapper"></div>
      </div>
    </footer>
    <script>
      const send = () =>{
        document.getElementById('button').innerHTML = "Message Sent";

      }
    </script>
  </body>
</html>
